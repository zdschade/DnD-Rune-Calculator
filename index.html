<!DOCTYPE html>
<html>

    <head>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6BJVKWKN5Z"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6BJVKWKN5Z');
    </script>

    <body onload="showDetails(); colorAttributes()">

        <h1>D&D Rune Generator</h1>
        <p>Please enter spell details</p>
        <!--<p style="font-size: 16px; padding-bottom: 12px;">Cantrips are level 0</p>-->

        <div class="centered">

            <div class="tooltip centered">
                <input type="number" id="level" placeholder="Spell level (0-9)" name="level" min="0" max="9" />
                <span class="tooltiptext">Hint: Cantrips are level 0</span>
            </div>

            <select name="schools" id="schools">
                <option disabled selected>School of Magic</option>
                <option value="abjuration">Abjuration</option>
                <option value="conjuration">Conjuration</option>
                <option value="divination">Divination</option>
                <option value="enchantment">Enchantment</option>
                <option value="evocation">Evocation</option>
                <option value="illusion">Illusion</option>
                <option value="necromancy">Necromancy</option>
                <option value="transmutation">Transmutation</option>
            </select>

            <select name="damages" id="damages">
                <option disabled selected>Damage Type</option>
                <option value="acid">Acid</option>
                <option value="bludgeoning">Bludgeoning</option>
                <option value="cold">Cold</option>
                <option value="fire">Fire</option>
                <option value="force">Force</option>
                <option value="lightning">Lightning</option>
                <option value="necrotic">Necrotic</option>
                <option value="piercing">Piercing</option>
                <option value="poison">Poison</option>
                <option value="psychic">Psychic</option>
                <option value="radiant">Radiant</option>
                <option value="slashing">Slashing</option>
                <option value="thunder">Thunder</option>
            </select>

            <select name="areas" id="areas">
                <option disabled selected>Area of Effect</option>
                <option value="none">none</option>
                <option value="single">Single</option>
                <option value="multi">Multi</option>
                <option value="self">Self</option>
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="line">Line</option>
                <option value="cone">Cone</option>
                <option value="sphere">Sphere</option>
                <option value="cube">Cube</option>
                <option value="wall">Wall</option>
            </select>

            <select name="ranges" id="ranges">
                <option disabled selected>Range</option>
                <option value="none">none</option>
                <option value="5">5m</option>
                <option value="30">30m</option>
                <option value="60">50m</option>
                <option value="90">90m</option>
                <option value="120">120m</option>
                <option value="150">150m</option>
                <option value="300">300m</option>
                <option value="500">500m</option>
                <option value="1000">1000m</option>
                <option value="1m">1 Mile</option>
                <option value="radius">Radius</option>
                <option value="line">Line</option>
                <option value="cone">Cone</option>
                <option value="self">Self</option>
                <option value="sight">Sight</option>
                <option value="touch">Touch</option>
            </select>

            <div id="colored-glyph">
                <input type="checkbox" class="options" id="color" name="color" onclick="colorAttributes()">
                <label id="color-label" for="color">Color-coded glyph</label>

                <input type="checkbox" class="options" id="details" name="details" onclick="showDetails()">
                <label id="details-label" for="details">Show Spell Binary</label>
            </div>

            <button type="button" onclick="drawGlyph()">Draw glyph</button>
            <!--<button type="button" onclick="drawOutline()">Draw outline</button>-->

        </div>

        <div class="centered">
            <canvas id="canvas" width="600" height="600" />
        </div>

        <div id="details-block">
            <p id="level-details" style="color: red">Level: 0000000000 | K=</p>
            <p id="school-details" style="color: green">School: 0000000000 | K=</p>
            <p id="damage-details" style="color: blue">Damage: 0000000000 K=</p>
            <p id="area-details" style="color: purple">AoE: 0000000000 | K=</p>
            <p id="range-details" style="color: orange">Range: 0000000000 | K=</p>
        </div>

        <a class="disclaimer" href="https://github.com/zdschade/DnD-Rune-Calculator">Info | Copyright | Disclaimers</a>

        <script src="main.js"></script>
    </body>
</html>
